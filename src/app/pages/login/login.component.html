<div class="login-wrapper">
    <div class="form-container" style="height: 100%;">
        <h1>Iniciar Sesi√≥n</h1>

        <div class="col-sm-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" />
                    @if (form.get('email')?.touched && form.get("email")?.errors) {
                    <div style="color:red;">Error de formato</div>
                    }
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" />
                    @if (form.get('password')?.touched && form.get("password")?.errors
                    || this.error) {
                    <div style="color:red;">Error de validacion</div>
                    }
                </div>
                <p></p>
                <div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
